{% extends 'core/base.html' %}
{% load static %}

{% block title %}Edit {{ class.name }} - Smart Class Companion{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>Edit Class</h1>
        <p class="subtitle">Update class information</p>

        <form method="post" class="standard-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Class Name *</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.subject.id_for_label }}">Subject</label>
                {{ form.subject }}
            </div>

            <div class="form-group">
                <label for="{{ form.room.id_for_label }}">Room</label>
                {{ form.room }}
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description</label>
                {{ form.description }}
            </div>

            <div class="form-actions">
                <a href="{% url 'class_detail' class.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
