{% extends 'core/base.html' %}
{% load static %}

{% block title %}Edit {{ assignment.title }}{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>Edit Assignment</h1>
        <p class="subtitle">{{ assignment.title }}</p>

        <form method="post" class="standard-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Assignment Title *</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Instructions *</label>
                {{ form.description }}
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.due_date.id_for_label }}">Due Date *</label>
                    {{ form.due_date }}
                </div>

                <div class="form-group">
                    <label for="{{ form.max_points.id_for_label }}">Max Points</label>
                    {{ form.max_points }}
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        {{ form.allow_late_submission }}
                        Allow late submission
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        {{ form.is_published }}
                        Published
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'assignment_detail' assignment.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
